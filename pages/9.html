<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/custom.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="">
    <header>
        <nav class="navbar navbar-expand-lg bg-white navbar-light pb-0">
            <div class="d-lg-flex w-100 align-items-end">
                <a class="navbar-brand d-inline-block" href="#">
                    <img src="../assets/img/awakening software logo.jpg" alt="Logo" width="50" height="50"
                        class="d-inline-block ms-3 align-text-top">
                </a>
                <div class="flex-grow-1 fs-2 p-2 d-inline-block text-logo"><span
                        class="fw-bolder text-logo1">Awakening</span><span class="fw-bolder text-logo2">.Software</span>
                </div>
                <button class="navbar-toggler ms-auto float-end" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse flex-grow-0 bg-secondary navbar-collapse " id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item py-2">
                            <a class="nav-link fw-semibold text-white" href="#">HOME</a>
                        </li>
                        <li class="nav-item active py-2">
                            <a class="nav-link fw-semibold text-white" href="#">PRODUCTS</a>
                        </li>
                        <li class="nav-item py-2">
                            <a class="nav-link fw-semibold text-white" href="#">CUSTOM</a>
                        </li>
                        <li class="nav-item py-2">
                            <a class="nav-link fw-semibold text-white" href="#">SOFTWARE</a>
                        </li>
                        <li class="nav-item py-2">
                            <a class="nav-link fw-semibold text-white" href="#">CLIENTS</a>
                        </li>
                        <li class="nav-item py-2">
                            <a class="nav-link fw-semibold text-white" href="#">INVESTORS</a>
                        </li>
                        <li class="nav-item py-2">
                            <a class="nav-link fw-semibold text-white" href="#">ABOUT US</a>
                        </li>
                        <li class="nav-item py-2">
                            <a class="nav-link fw-semibold text-white" href="#">CONTACT US</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="description p-5 bg-main fs-1 fw-bold text-center text-white">
        <p style="width: 80%;" class="mx-auto fst-italic">
            “Let’s share our potential of building something great!”</p>
    </div>
    <div class="main container p-4 px-5">
        <h1 class="text-center fw-bolder text-title mb-3">Careers</h1>
        <form class="mx-auto" style="width: 50%;">
            <div class="mb-3 d-flex flex-row justify-content-between">
                <div class="pe-2 flex-fill">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fname">
                </div>
                <div class="ps-2 flex-fill">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lname">
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3 d-flex flex-row justify-content-between">
                <div class="pe-2 flex-fill">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone">
                </div>
                <div class="ps-2 flex-fill">
                    <label for="town" class="form-label">Town</label>
                    <input type="text" class="form-control" id="town">
                </div>
            </div>
            <div class="mb-3">
                <label for="sellist1" class="form-label">Type of career</label>
                <select class="form-select" id="sel1" name="sellist1">
                    <option></option>
                    <option>Programming</option>
                    <option>Sales</option>
                    <option>Management</option>
                    <option>Media PR</option>
                    <option>Investors PR</option>
                    <option>Beta Testing</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">A quick intro on yourself</label>
                <textarea type="text" class="form-control" id="description" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="file" class="sr-only form-label">CV</label>
                <div class="input-group">
                  <input type="text" name="filename" class="form-control" placeholder="No file selected" readonly>
                  <span class="input-group-btn">
                    <div class="btn btn-default  custom-file-uploader">
                      <input type="file" accept=".pdf,.doc,.docx" name="file" onchange="this.form.filename.value = this.files.length ? this.files[0].name : ''" />
                      Select CV
                    </div>
                  </span>
                </div>
              </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-success text-white rounded-pill my-2 ps-4 pe-5">Submit</button>
            </div>
            <div class="text-center fs-3 fw-bold opacity-80 mt-3">Or call us at : 905-392-0336</div>
        </form>
    </div>
    <footer class="container p-5">
        <div class="mx-auto d-flex justify-content-between flex-row" style="width: 70%;">
            <a class="fs-4 fw-semibold text-second" href="#">Careers</a>
            <a class="fs-4 fw-semibold text-second" href="#">About Us</a>
            <a class="fs-4 fw-semibold text-second" href="#">Contact Us</a>
        </div>
        <div class="d-flex justify-content-center align-items-center p-5 pb-0">
            <img src="../assets/img/awakening software logo.jpg" alt="Logo" width="50" height="50"
                class="d-inline-block align-text-top me-3">
            <span class="text-logo1 fw-bolder fs-3">Awakening</span>
            <span class="text-logo2 fw-bolder fs-3">.Software</span>
        </div>
    </footer>
</body>

</html>
